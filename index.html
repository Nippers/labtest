<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="blue"></a-mixin>

      </a-assets>

      <!-- Player -->
            <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
              <a-entity camera
                        position="0 1.6 0"
                        look-controls="pointerLockEnabled: true">
                <a-entity cursor
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                          material="color: #CCC; shader: flat;"></a-entity>
              </a-entity>
            </a-entity>

            <!-- Checkpoints -->
            <a-entity position="0 0 0">
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -1.5" color="orange"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -2.5" color="orange"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -3.5" color="orange"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -4.5" color="orange"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -5.5" color="orange"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="0 1 -6.5" color="orange"></a-cylinder>

              <a-cylinder checkpoint radius=".5" height="0.1" position="-1 1 -6.5" color="orange" change-color="color:grey"></a-cylinder>
              <a-cylinder checkpoint radius=".5" height="0.1" position="-2 1 -6.5" color="orange" change-color="color:grey"></a-cylinder>

          </a-entity>

      <a-sky color="black"></a-sky><!--"#ccfcfb"-->





    </a-scene>
  </body>
</html>
